<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>
    <script>
      // Redirect jika invite token ditemukan di URL
      if (window.location.href.includes("invite_token=")) {
        const url = new URL(window.location.href);
        const token = url.hash.split('invite_token=')[1];
        // Simpan ke localStorage untuk akses oleh CMS
        localStorage.setItem("netlify-cms-user-token", token);
        // Redirect ke halaman CMS editor
        window.location.href = "/admin/#/";
      }
    </script>
  </head>
  <body>
    <!-- Ini bagian penting: memuat Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </body>
</html>
